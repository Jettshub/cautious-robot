<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

    <!-- outer container -->
    <body class="outer">

        <!-- top bar -->
        <nav class="nav-bar">
            <a href="./leaderboard.html"><button >View Highscores</button></a>
            <p class="timer">Time: <span id="time">0</span></p>
        </nav>

        <!-- inner container -->
        <div class="inner">

            <!-- quiz intro -->
            <header id="intro" class="intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the code-related questions</p>
                <button id="intro">Start Quiz!</button>
            </header>
            
                <!-- quiz content -->
            <main>
                <section id="questionArr" class="hide" >
                    <h2 id="question"></h2>
                    <div id="choices" class="choices"></div>
                </section>

                <!-- question response -->
                <div id="response" class="hide"></div>
                
                <!-- quiz finish -->
                <section id="quiz-end" class="hide">
                    <h2>Quiz Complete!</h2>
                    <p>Your Score: <span id="final-score"></span></p>
                    <div>
                        <!-- user submission -->
                        <label for="">Enter Initals</label>
                        <input type="text" id="initals" max="3">
                        <button id="submit">Submit</button>
                    </div>
                </section>
            </main> 
        </div>
    </body>
    <!-- JavaScript -->
    <script src="./Assets/JavaScript/script.js"></script>
    <script src="./Assets/JavaScript/questions.js"></script>
    
</html>
